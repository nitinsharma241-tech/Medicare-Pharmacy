    ];

    const categories = [...new Set(products.map(p=>p.category))];

    // App state
    let state = {
      activeCategory: 'All',
      filter: 'all',
      sort: 'relevance',
      query: '',
      cart: {}
    };

    // Elements
    const categoriesEl = document.getElementById('categories');
    const productsGrid = document.getElementById('productsGrid');
    const filterSelect = document.getElementById('filterSelect');
    const sortSelect = document.getElementById('sortSelect');
    const searchInput = document.getElementById('searchInput');
    const cartBtn = document.getElementById('cartBtn');
    const cartDrawer = document.getElementById('cartDrawer');
    const closeCart = document.getElementById('closeCart');
    const cartItemsEl = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const cartSubtotal = document.getElementById('cartSubtotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');

    // Initialize UI
    function init() {
      renderCategories();
      renderProducts();
      attachEventListeners();
      updateCartUI();
    }

    function renderCategories(){
      categoriesEl.innerHTML = '';
      const allLi = document.createElement('li');
      allLi.innerHTML = `<button class="px-3 py-1 rounded-md bg-indigo-50 text-indigo-700 text-sm" data-cat="All">All</button>`;
      categoriesEl.appendChild(allLi);
      categories.forEach(cat=>{
        const li = document.createElement('li');
        li.innerHTML = `<button class="px-3 py-1 rounded-md text-sm border" data-cat="${cat}">${cat}</button>`;
        categoriesEl.appendChild(li);
      });

      // Mark active
      Array.from(categoriesEl.querySelectorAll('button')).forEach(btn=>{
        btn.addEventListener('click', ()=>{
          state.activeCategory = btn.dataset.cat;
          Array.from(categoriesEl.querySelectorAll('button')).forEach(b=>b.classList.remove('bg-indigo-50','text-indigo-700'));
          btn.classList.add('bg-indigo-50','text-indigo-700');
          renderProducts();
        });
      });

      // Set default active All
      categoriesEl.querySelector('button[data-cat="All"]').classList.add('bg-indigo-50','text-indigo-700');
    }

    function renderProducts(){
      const q = state.query.trim().toLowerCase();
      let list = products.filter(p=>{
        if(state.activeCategory !== 'All' && p.category !== state.activeCategory) return false;
        if(state.filter !== 'all' && p.form !== state.filter) return false;
        if(q){
          return p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q) || p.category.toLowerCase().includes(q);
        }
        return true;
      });

      if(state.sort === 'price-asc') list.sort((a,b)=>a.price-b.price);
      if(state.sort === 'price-desc') list.sort((a,b)=>b.price-a.price);

      productsGrid.innerHTML = '';
      if(list.length === 0){
        productsGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">Koi product nahi mila.</div>';
        return;
      }

      list.forEach(p=>{
        const card = document.createElement('article');
        card.className = 'card bg-white p-4 rounded-lg border';
        card.innerHTML = `
          <div class="flex items-start gap-4">
            <div class="w-20 h-20 rounded-md bg-gray-100 flex items-center justify-center text-sm text-gray-600">${p.form.toUpperCase()}</div>
            <div class="flex-1">
              <h3 class="font-semibold">${p.name}</h3>
              <p class="text-sm text-gray-500 mt-1">${p.desc}</p>
              <div class="mt-3 flex items-center justify-between">
                <div class="text-lg font-semibold">₹${p.price}</div>
                <div class="flex gap-2">
                  <button class="text-sm px-3 py-1 border rounded viewBtn" data-id="${p.id}">View</button>
                  <button class="text-sm px-3 py-1 bg-indigo-600 text-white rounded addBtn" data-id="${p.id}">Add</button>
                </div>
              </div>
            </div>
          </div>
        `;
        productsGrid.appendChild(card);
      });

      // attach actions
      Array.from(document.querySelectorAll('.addBtn')).forEach(b=>b.addEventListener('click', ()=> addToCart(parseInt(b.dataset.id))));
      Array.from(document.querySelectorAll('.viewBtn')).forEach(b=>b.addEventListener('click', ()=> openModal(parseInt(b.dataset.id))));
    }

    function attachEventListeners(){
      filterSelect.addEventListener('change', ()=>{ state.filter = filterSelect.value; renderProducts(); });
      sortSelect.addEventListener('change', ()=>{ state.sort = sortSelect.value; renderProducts(); });
      searchInput.addEventListener('input', ()=>{ state.query = searchInput.value; renderProducts(); });

      cartBtn.addEventListener('click', ()=>{ cartDrawer.style.transform = 'translateX(0)'; });
      closeCart.addEventListener('click', ()=>{ cartDrawer.style.transform = 'translateX(100%)'; });

      modalClose.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });

      checkoutBtn.addEventListener('click', ()=>{
        alert('Checkout demo — integrate payment gateway as needed.');
      });
    }

    function addToCart(id){
      if(!state.cart[id]) state.cart[id] = 0;
      state.cart[id] += 1;
      updateCartUI();
    }

    function removeFromCart(id){
      delete state.cart[id];
      updateCartUI();
    }

    function changeQty(id, qty){
      if(qty <= 0){ removeFromCart(id); return; }
      state.cart[id] = qty;
      updateCartUI();
    }

    function updateCartUI(){
      // cart count
      const totalItems = Object.values(state.cart).reduce((a,b)=>a+b,0);
      cartCount.textContent = totalItems;

      // cart items list
      cartItemsEl.innerHTML = '';
      let subtotal = 0;
      if(totalItems === 0){
        cartItemsEl.innerHTML = '<div class="text-gray-500">Cart is empty.</div>';
      } else {
        for(const [idStr,qty] of Object.entries(state.cart)){
          const id = parseInt(idStr);
          const p = products.find(x=>x.id===id);
          if(!p) continue;
          subtotal += p.price * qty;
          const row = document.createElement('div');
          row.className = 'flex items-center justify-between border p-2 rounded';
          row.innerHTML = `
            <div>
              <div class="font-semibold">${p.name}</div>
              <div class="text-sm text-gray-500">₹${p.price} × ${qty}</div>
            </div>
            <div class="flex items-center gap-2">
              <button class="px-2 py-1 border decreaseBtn" data-id="${id}">-</button>
              <div class="px-2">${qty}</div>
              <button class="px-2 py-1 border increaseBtn" data-id="${id}">+</button>
              <button class="ml-2 text-sm text-red-500 removeBtn" data-id="${id}">Remove</button>
            </div>
          `;
          cartItemsEl.appendChild(row);
        }
      }
      cartSubtotal.textContent = `₹${subtotal}`;

      // hook buttons
      Array.from(document.querySelectorAll('.increaseBtn')).forEach(b=>b.addEventListener('click', ()=>{
        const id = parseInt(b.dataset.id); changeQty(id, state.cart[id]+1);
      }));
      Array.from(document.querySelectorAll('.decreaseBtn')).forEach(b=>b.addEventListener('click', ()=>{
        const id = parseInt(b.dataset.id); changeQty(id, state.cart[id]-1);
      }));
      Array.from(document.querySelectorAll('.removeBtn')).forEach(b=>b.addEventListener('click', ()=>{
        const id = parseInt(b.dataset.id); removeFromCart(id);
      }));
    }

    function openModal(id){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      modalContent.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="md:col-span-1 bg-gray-100 rounded p-6 flex items-center justify-center text-sm">${p.form.toUpperCase()}</div>
          <div class="md:col-span-2">
            <h2 class="text-xl font-semibold">${p.name}</h2>
            <p class="text-sm text-gray-500 mt-2">${p.desc}</p>
            <div class="mt-4 flex items-center justify-between">
              <div class="text-2xl font-bold">₹${p.price}</div>
              <div class="flex gap-2">
                <button class="px-4 py-2 border viewAddBtn" data-id="${p.id}">Add to Cart</button>
                <button class="px-4 py-2" id="closeModalBtn">Close</button>
              </div>
            </div>
          </div>
        </div>
      `;
      modal.classList.remove('hidden');
      document.getElementById('closeModalBtn').addEventListener('click', closeModal);
      Array.from(document.getElementsByClassName('viewAddBtn')).forEach(b=>b.addEventListener('click', ()=>{ addToCart(parseInt(b.dataset.id)); closeModal(); }));
    }
    function closeModal(){ modal.classList.add('hidden'); }

    // Kickoff
    init();

  </script>
